<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draw me like one of your french bulldogs</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
    <script defer src="./ts/main.ts"></script>
    <link rel="stylesheet" href="./scss/main.scss" />
  </head>
  <body class="checkoutBody">
    <h1 class="checkoutHeader">Draw me like one of your french bulldogs</h1>
    <section class="logoPaymentContainer">
      <img class="paymentLogo" src="./assets/dog-logo.png" />
    </section>
    <main class="checkoutContainer">
      <article class="continueShopping">
        <span class="continueShoppingButton">Continue shopping</span>
      </article>
      <section class="checkoutProductsContainer">
        <!-- ska innehålla produkterna -->
        <div class="justForTest"></div>
      </section>
      <section class="checkoutForm">
        <article class="firstForm">
          <h3>
            Personal data <i class="bi bi-chevron-compact-down"></i
            ><i class="bi bi-x-lg"></i>
          </h3>
          <form class="personalDataForm">
            <label for="fname"
              ><i class="bi bi-person-fill"></i> Full name:</label
            >
            <input
              type="text"
              id="fname"
              placeholder="Gustav Larsson"
              required
            />
            <!-- <label for="lname">Last name:</label>
            <input type="text" id="lname" placeholder="Johansson" required /> -->
            <label for="email"
              ><i class="bi bi-envelope-fill"></i> Email:</label
            >
            <input
              type="text"
              id="email"
              name="email"
              placeholder="bulldog@dogs.com"
              pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}"
              required
            />
            <label for="adress"
              ><i class="bi bi-house-fill"></i> Address:</label
            >
            <input
              type="text"
              id="adress"
              name="adress"
              placeholder="Måsbacken 7"
              required
            />
            <label for="city">City:</label>
            <input
              type="text"
              id="city"
              name="city"
              placeholder="Stockholm"
              required
            />
            <article class="nextButtonContainer">
              <button class="nextButton" type="submit">Next</button>
            </article>
          </form>
        </article>
        <article class="secondForm">
          <h3>
            Payment <i class="bi bi-chevron-compact-down"></i
            ><i class="bi bi-x-lg"></i>
          </h3>
          <div class="acceptedCards">
            <span class="acceptedCardsText">Accepted cards:</span>
            <div class="cardsContainer">
              <img
                class="imgCard"
                src="./assets/checkoutIMG/70583_american_express_curved_icon.png"
                alt=""
              />
              <img
                class="imgCard"
                src="./assets/checkoutIMG/70593_mastercard_curved_icon.png"
                alt=""
              />
              <img
                class="imgCard"
                src="./assets/checkoutIMG/70599_visa_curved_icon.png"
                alt=""
              />
            </div>
          </div>
          <form class="paymentForm">
            <label for="NameOnCard">Card holders name:</label>
            <input
              type="text"
              id="NameOnCard"
              name="cardHoldersName"
              placeholder="Lova Johansson"
              required
            />
            <label for="cardNumber">Credit card number:</label>
            <input
              type="text"
              id="cardNumber"
              name="cardnumber"
              placeholder="1111-2222-1111-2222"
              pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}"
            />
            <label for="expMonth">Expire date:</label>
            <input
              type="text"
              id="expMonth"
              name="expireDate"
              placeholder="22/10"
              pattern="[1-30]{1-2}/[1-12]{1-2}"
            />
            <label for="cvv">Cvv:</label>
            <input
              type="text"
              id="cvv"
              name="cvv"
              placeholder="123"
              pattern="[0-9]{3}"
            />
            <label
              ><input
                type="checkbox"
                checked="checked"
                name="billingAdress"
              />Shipping adress same as billing adress</label
            >
            <article class="showTotal">
              <span id="totalSum">Total:</span>
            </article>
            <article class="checkoutButtonContainer">
              <button class="checkoutButton" type="submit">Buy</button>
            </article>
          </form>
        </article>

        <!-- <article class="checkoutButtonContainer">
          <div class="checkoutButton">Buy</div>
        </article> -->
      </section>
    </main>
  </body>
</html>
