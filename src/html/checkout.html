<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="../ts/checkout.ts"></script>
    <link rel="stylesheet" href="../scss/main.scss" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" />
    <link rel="shortcut icon" href="/src/assets/favicon.png" type="image/x-icon">
    <title>Draw me like one of your french bulldogs</title>
  </head>
  <body>
    <header class="outerContainer">
      <div class="blueContainer">
        <div class="pinkContainer">
          <div class="header">
            <div class="logoNameContainer">
              <h1 class="logoName">
                <a href="../index.html"
                  >Draw me like one of your french bulldogs</a
                >
              </h1>
            </div>
            <div class="menu" id="menu">
              <nav class="nav">
                <ul>
                  <li><a href="../index.html">HEM</a></li>
                  <li><a href="product-page.html#product-page">VÅRA HUNDAR</a></li>
                  <li><a href="./product-page.html">OM OSS</a></li>
                  <li><a href="#footer">KONTAKT</a></li>
                </ul>
              </nav>
              <button class="burgerCircle" id="burgerCircle" type="button" aria-label="toggle menu">
                <span></span>
              </button>
            </div>
          </div>
          <section class="menuContainer">
            <a href="../index.html">HEM</a>
            <a href="product-page.html#product-page">VÅRA HUNDAR</a>
            <a href="./product-page.html">OM OSS</a>
            <a href="#footer">KONTAKT</a>
          </section>
          <div class="logoImageContainer">
            <img
              class="phoneLogo"
              src="../assets/DMLOOYFB-logo.webp"
              alt="Logo of dog"
            />
            <img
              class="desktopLogo"
              src="../assets/DMLOOYFB-yellow-logo.png"
              alt="Logo of dog"
            />
          </div>
        </div>
      </div>
    </header>
    <div class="greycontainer">
      <main class="contentContainer">
        <div class="checkoutContainer">
          <section class="productpage">
          <article id="cart" class="category">
          </article>
          <div id="cartTotal"></div>
          </section>
          <section class="checkoutForm">
            <div id="sumContainer"></div>
            <h2>Kassa</h2>
            <a href="/src/html/product-page.html#product-page"> <p>Handla mer</p></a>
            <h3 class="closeOpenForm" id="openFirstForm">
              Personuppgifter
              <i
                id="openOrCloseArrow"
                class="bi bi-chevron-compact-down openAndClose"
              ></i>
            </h3>
            <article id="firstOfForms" class="forms firstForm">
              <form class="personalDataForm">
                <label for="name"
                  ><i class="bi bi-person-fill"></i> Full name:</label
                >
                <input
                  type="text"
                  id="name"
                  placeholder="Gustav Larsson"
                  required
                />
                <label for="email"
                  ><i class="bi bi-envelope-fill"></i> Email:</label
                >
                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="bulldog@dogs.com"
                  pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}"
                  required
                />
                <label for="adress">
                  <i class="bi bi-house-fill"></i>
                  Address:</label
                >
                <input
                  type="text"
                  id="adress"
                  name="adress"
                  placeholder="Måsbacken 7"
                  required
                />
                <label for="city"><i class="bi bi-geo-fill"></i>City:</label>
                <input
                  type="text"
                  id="city"
                  name="city"
                  placeholder="Stockholm"
                  required
                />
              </form>
            </article>
            <h3 class="closeOpenForm" id="openSecondForm">
              Payment
              <i
                id="openOrCloseArrow"
                class="bi bi-chevron-compact-down openAndClose"
              ></i>
            </h3>
            <article id="secondOfForms" class="forms secondForm">
              <div class="acceptedCards">
                <span>Accepted cards:</span>
                <div class="cardsContainer">
                  <img
                    class="imgCard"
                    src="../assets/checkoutIMG/70583_american_express_curved_icon.png"
                    alt=""
                  />
                  <img
                    class="imgCard"
                    src="../assets/checkoutIMG/70593_mastercard_curved_icon.png"
                    alt=""
                  />
                  <img
                    class="imgCard"
                    src="../assets/checkoutIMG/70599_visa_curved_icon.png"
                    alt=""
                  />
                </div>
              </div>
              <form class="paymentForm">
                <label for="NameOnCard">Card holders name:</label>
                <input
                  type="text"
                  id="NameOnCard"
                  name="cardHoldersName"
                  placeholder="Lova Johansson"
                  required
                />
                <label for="cardNumber">Credit card number:</label>
                <input
                  type="number"
                  id="cardNumber"
                  name="cardnumber"
                  placeholder="1111-2222-1111-2222"
                  pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}"
                />
                <label for="expMonth">Expire date:</label>
                <input
                  type="number"
                  id="expMonth"
                  name="expireDate"
                  placeholder="02/23"
                  pattern="[1-12]{1-2}/[1-99]{1-2}"
                />
                <label for="cvv">Cvv:</label>
                <input
                  type="number"
                  id="cvv"
                  name="cvv"
                  placeholder="123"
                  pattern="[0-9]{3-4}"
                />
                <label
                  >
                <article class="showTotal">
                  <span id="totalSum"
                    >Totalsumma:
                    <div class = "addSum"></div>
                  </span>
                  <a id="submit"  type="submit" href="thanku.html">Genomför köp</a>
                </article>
              </form>
            </article>
          </section>
        </div>
      </main>
      <footer id="footer" class="footer">
        <section class="copyrightContainer">
          <span class="copyright">&copy; Fat bulldogs</span>
        </section>
        <section class="socialMediaContainer">
          <article class="socialMedia">
            <a
              class="socialMediaLinks"
              href="https://www.facebook.com/LoversOfFrenchBulldogs"
              ><i class="bi bi-facebook"></i> Facebook</a
            >
            <a
              class="socialMediaLinks"
              href="https://twitter.com/french_bulldogs"
              ><i class="bi bi-twitter"></i> Twitter</a
            >
            <a
              class="socialMediaLinks"
              href="https://www.instagram.com/frenchie.space/"
              ><i class="bi bi-instagram"></i> Instagram</a
            >
          </article>
        </section>
        <section class="contactContainer">
          <article class="contact">
            <p class="contactLink">Kontakt:</p>
            <a class="contactLink" href="mailto:exempel@gmail.com"
              >Mail: exempel@gmail.com</a
            >
            <a class="contactLink" href="tel:1235552233">Tel: 0788676596</a>
          </article>
        </section>
      </footer>
    </div>
  </body>
</html>
